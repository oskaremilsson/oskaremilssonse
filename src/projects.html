---
layout: default
title: Projekt
permalink: /projects/
---
<div class="content">

    <h1 class="page-heading">{{page.title}}</h1>
    <ul class="post-list">
        {% for project in site.projects %}
        <li>
            <a href="{{ project.url | prepend: project.baseurl }}">
                {{ project.title }}
            </a>
        </li>
        {% endfor %}
    </ul>

</div>
